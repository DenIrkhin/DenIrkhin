<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="620" height="420">
  <defs>
    <!-- Apple AI-style gradient for the border -->
    <linearGradient id="appleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#A855F7"/>
      <stop offset="25%" style="stop-color:#EC4899"/>
      <stop offset="50%" style="stop-color:#F97316"/>
      <stop offset="75%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#A855F7"/>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Clip path for rounded corners -->
    <clipPath id="roundedClip">
      <rect x="10" y="10" width="600" height="400" rx="16" ry="16"/>
    </clipPath>
  </defs>
  
  <!-- Gradient border with glow -->
  <rect x="7" y="7" width="606" height="406" rx="19" ry="19" 
        fill="none" 
        stroke="url(#appleGradient)" 
        stroke-width="3"
        filter="url(#glow)"/>
  
  <!-- Image with rounded corners -->
  <image 
    xlink:href="https://raw.githubusercontent.com/DenIrkhin/DenIrkhin/main/img/cursor-2025.png"
    x="10" y="10" 
    width="600" height="400"
    clip-path="url(#roundedClip)"
    preserveAspectRatio="xMidYMid slice"/>
</svg>
